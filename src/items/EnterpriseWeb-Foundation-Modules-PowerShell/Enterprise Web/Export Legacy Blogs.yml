    function parseItems($data, $fieldName = 'Title', $type = '') {
        if ([string]::IsNullOrEmpty($data)) {
            return "";
        }
        else {
    #        write-host("$data" + $data)
    #        write-host( $fieldName)
    #        write-host( $type)
            $lookupItems = $data.split('|')
            $val = ""
            foreach ($lookup in $lookupItems) {
     #           write-host("$lookup" + $lookup)
                if (![string]::IsNullOrEmpty($lookup)) {
                    $facet = Get-Item $lookup
     #               write-host($facet.ID)
                    if ($type -eq 'property') {
                        $val += $facet.$fieldName + ","
                    }
                    else {
                        $val += $facet[$fieldName] + ","
                    }
                }
            }    
            return $val.Substring(0, $val.Length - 1);
        }    
    }
    
    
    $result = New-Object System.Collections.Generic.List[PSObject]
    
    Write-Host "Start"
    foreach($blog in $blogs){
        
            $blogItem = Get-Item -Path "master:" -ID $blog
            
            $renderings = Get-Rendering -Item $blogItem -Device $defaultLayout -FinalLayout
            
            $heroName = $heroTitle = $contentName = $contentBodyCopy = ''
            $contentName = $contentBodyCopy = $contentModuleHeading = $contentIsFullWidth = $contentSmallFont = ''
            $centercontentName = $centercontentModuleData = $centercontentBodyCopyAbove = $centercontentCenteredImage = $centercontentImageCaption = $centercontentCenteredVideo = $centercontentModuleHeadingBelow = $centercontentBodyCopyBelow = ''
    
            foreach($render in $renderings)
            {
    
                
                if ( $render.ItemId -eq '{4749CD4E-EE67-4BD9-8791-A025916CF8DD}')
                {
                    Write-Host "Blog Hero With-Without Image"
                    Write-Host $render.ItemID
                    Write-Host $render.DataSource
                    $heroItem = Get-Item -Path "master:" -ID $render.DataSource
    
                    $heroName = $heroItem.Name
                    $heroTitle = $heroItem['Module Heading']
                    $heroImage = $heroItem['Module Image']
                    $heroSmallHeadline = $heroItem['Module Small Headline']
                    $heroSubHeading = $heroItem['Module Sub Heading']
    
                }
                if ( $render.ItemId -eq '{B8CD8CEB-9D01-44F4-B0F7-92CCC0A43267}')
                {
                    Write-Host "Simple Conent"
                    Write-Host $render.ItemID
                    Write-Host $render.DataSource
                    $contentItem = Get-Item -Path "master:" -ID $render.DataSource
                    
                    $contentName = $contentItem.Name
                    $contentBodyCopy = $contentItem['Body Copy']
                    $contentModuleHeading = $contentItem['Module Heading']
                    $contentIsFullWidth = $contentItem['Is Full Width']
                    $contentSmallFont = $contentItem['Small Font']
    
                }
                if ( $render.ItemId -eq '{3E31F65D-1EC1-44D5-B189-07BD056E3268}')
                {
                    Write-Host "Centered Image"
                    Write-Host $render.ItemID
                    Write-Host $render.DataSource
                    $centercontentItem = Get-Item -Path "master:" -ID $render.DataSource
                    
                    $centercontentName = $centercontentItem.Name
                    $centercontentModuleData = $centercontentItem['Module Data']
                    $centercontentBodyCopyAbove = $centercontentItem['Body Copy Above']
                    $centercontentCenteredImage = $centercontentItem['Centered Image']
                    $centercontentImageCaption = $centercontentItem['Image Caption']
                    $centercontentCenteredVideo = $centercontentItem['Centered Video']
                    $centercontentModuleHeadingBelow = $centercontentItem['Module Heading Below']
                    $centercontentBodyCopyBelow = $centercontentItem['Body Copy Below']
                }
            }
            
            $obj = New-Object PSObject @{
                itemName = $blogItem.Name
                itemId = $blogItem.ID.ToString()
                itemPath = $blogItem.ItemPath
                articleTitle = $blogItem['Blog Post Title']
    articleDescription = $blogItem['Blog Post Teaser Copy']
    articleCategory = $blogItem['Blog Post Category']
    articleDate = $blogItem['Blog Post Date']
    articlePublicTags = parseItems $blogItem['Blog Post Tags']
    articlePrivateTags = parseItems $blogItem['Blog Post Internal Tags']
    articleAuthor = $blogItem['Blog Post Author']
